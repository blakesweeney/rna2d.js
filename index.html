<!DOCTYPE html>
<html lang='en'>
<head>
  <title>Rna2D.js</title>
  <meta charset='utf-8'>
  <link href='static/css/main.css' rel='stylesheet'>

  <script src='static/jmol/jmol.js'></script>
  <script src='static/js/jquery.min.js'></script>
  <script src='static/js/jquery.jmolTools.js'></script>
  <script src='static/js/sizzle.js'></script>
  <script src='static/js/d3.js'></script>
  <script src='static/js/app.js'></script>

  <script src='rna2d.js'></script>
  <script src='jquery.rna2d.js'></script>
</head>

<body>

<div>

  <div id='mode'>
    <label for='mode-checkbox'>Selection Mode</label>
    <input id='mode-checkbox' type='checkbox' value='v' checked='checked'>
  </div>

  <div id='motifs'>
    <label for='il-checkbox'>Show IL</label>
    <input id='il-checkbox' class='motif-checkbox' type='checkbox' value='v' checked='checked' data-type='IL'>
    <br>
    <label for='hl-checkbox'>Show HL</label>
    <input id='hl-checkbox' class='motif-checkbox' type='checkbox' value='v' checked='checked' data-type='HL'>
  </div>

  <div id='interaction-controls'>
    <label for='cww-checkbox'>cWW</label>
    <input id='cww-checkbox' class='interaction-checkbox' type='checkbox' value='v' checked='checked' data-family='cWW'>
    <br>

    <label for='css-checkbox'>cSS</label>
    <input id='css-checkbox' class='interaction-checkbox' type='checkbox' value='v' data-family='cSS'>
  </div>

  <div id='view-controls'>
    <form action="">
      <label for="airport-control">Airport</label>
      <input id="airport-control" type="radio" class='view-control' name="view" data-view='airport' checked='checked' value="airport">
      <br>
      <label for="airport-control">Circular</label>
      <input id='circular-control' type="radio" class='view-control' name="view" data-view='circular' value="circular">
    </form>
  </div>

  <!-- 2D structure -->
  <div class='span6'>
    <h2><i>E. coli</i> Secondary Structure</h2>
    <div id='rna-2d'></div>
  </div>

  <!-- Jmol Viewer -->
  <div class='span4 jmol-viewer'>
    <div id='jmol'>
      <script type="text/javascript">
        jmolInitialize("./static/jmol");
        jmolSetDocument(0);
        jmolSetAppletColor("#ffffff");
      </script>
    </div>
    <div id='info'></div>
  </div>

</div>
</body>
</html>
